<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<div class="login-container">
		<h3>Front Controller Design Pattern Example</h3>
		<form method="POST" action="/ExampleFrontController/login.change">
			<p>Please Login</p>
			<input placeholder="Enter villain name" name="villainname">
			<input placeholder="Enter super power" name="superpower">
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
