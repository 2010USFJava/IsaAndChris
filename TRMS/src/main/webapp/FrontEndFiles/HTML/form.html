<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Forms</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="../CSS/form.css"/>
	</head>
	<body>
		<div class="form-container">
		<form method="POST" action="/TRMS/form.change" id="form" enctype="application/json">
			<ul class="form-style">
				<li>
					<label>Basic Information <span class="required">*</span></label> 
					<input type="text" id="field1" name="field1" class="field-divided" placeholder="First"/>
					<input type="text" id="field2" name="field2" class="field-divided" placeholder="Last"/>
				</li>
				<li>
					<label>Event Type <span class="required">*</span></label>
					<select id="event-select" name="field3" class="field-select">
						<option value="universitycourse">University Course</option>
						<option value="seminar">Seminar</option>
						<option value="certificationpreparationclass">Certification Preparation Class</option>
						<option value="certification">Certification</option>
						<option value="technicaltraining">Technical Training</option>
						<option value="other">Other</option>
					</select>
				</li>
				<li>
					<label>Date of Event <span class="required">*</span></label> 
					<input type="datetime-local" id="field4" name="field4" class="field-datetime"/>
				</li>
				<li>
					<label>Event Location<span class="required">*</span></label>
					<input type="text" id="field6" name="field6" class="field-locate" placeholder="Seattle, WA"/>
				</li>
				<li>
					<label for="field7">Cost of Event <span class="required">*</span></label>
					<input type="number" id="field7" name="field7" class="field-num" min="1" max="1000" step="any" placeholder="100.00"/>
				</li>
				<li>
					<label>Grade Format <span class="required">*</span></label>
					<select id="field8" name="field8" class="field-select">
						<option value="grade">Grade</option>
						<option value="presentation">Presentation</option>
					</select>
				</li>
				<li>
					<label>Description of Event <span class="required">*</span></label>
					<textarea name="field9" id="field9" class="field-textarea"></textarea>
				</li>
				<li>
					<label>Justification of Event<span class="required">*</span></label>
					<textarea name="field10" id="field10" class="field-textarea"></textarea>
				</li>
				<li>
					<p>Optional</p>
				</li>
				<li>
					<label for="file-upload1">Event Related Documents</label>
					<input type="file" id="file-upload1" name="file-upload1" class="field-upload"accept=".pdf, .png,
						.jpeg, .txt, .doc, .jpg, .msg" multiple/>
				</li>
				<li>
					<label for="file-upload2">Approval Documents</label>
					<input type="file" id="file-upload2" name="file-upload2" class="field-upload" accept=".pdf, .png,
						.jpeg, .txt, .doc, .jpg, .msg" multiple/>
				</li>
				<li>
					<input type="submit" value="Submit" id="form-submit" class="submit-btn"/>
				</li>
			</ul>
		</form>
		
		</div>
		<script type="text/javascript" src="./JS/form.js"></script>
	</body>
</html>
