<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Forms</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="../CSS/form.css"/>
	</head>
	<body>
		<div class="form-container">
		<form method="POST" action="/TRMS/form.change">
			<ul class="form-style">
				<li>
					<label>Basic Information <span class="required">*</span></label> 
					<input type="text" name="field1" class="field-divided" placeholder="First"/>
					<input type="text" name="field2" class="field-divided" placeholder="Last"/>
				</li>
				<li>
					<label>Event Type <span class="required">*</span></label>
					<select name="field3" class="field-select">
						<option value="universitycourse">University Course</option>
						<option value="seminar">Seminar</option>
						<option value="certificationpreparationclass">Certification Preparation Class</option>
						<option value="certification">Certification</option>
						<option value="technicaltraining">Technical Training</option>
						<option value="other">Other</option>
					</select>
				</li>
				<li>
					<label>Date of Event <span class="required">*</span></label> 
					<input type="date" name="field4" class="field-date" placeholder="MM/DD/YYYY"/>
				</li>
				<li>
					<label for="field5">Time of Event<span class="required">*</span></label>
					<input type="time" id="field5" name="field5" class="field-time"/>
				</li>
				<li>
					<label>Event Location</label><!-- required? -->
					<input type="text" name="field6" class="field-locate" placeholder="Seattle, WA"/>
				</li>
				<li>
					<label for="field7">Cost of Event <span class="required">*</span></label>
					<input type="number" id="field7" name="field7" class="field-num" min="1" max="1000" step="any" placeholder="100.00"/>
				</li>
				<li>
					<label>Grade Format <span class="required">*</span></label>
					<select name="field8" class="field-select">
						<option value="grade">Grade</option>
						<option value="presentation">Presentation</option>
					</select>
				</li>
				<li>
					<label>Description of Event <span class="required">*</span></label>
					<textarea name="field9" id="field9" class="field-textarea"></textarea>
				</li>
				<li>
					<label>Justification of Event<span class="required">*</span></label>
					<textarea name="field10" id="field10" class="field-textarea"></textarea>
				</li>
				<li>
					<p>Optional</p>
				</li>
				<li>
					<label for="file-upload1">Event Related Documents</label>
					<input type="file" id="file-upload1" name="file-upload" class="field-upload">
				</li>
				<li>
					<label for="file-upload2">Approval Documents</label>
					<input type="file" id="file-upload2" name="file-upload" class="field-upload">
				</li>
				<li>
					<input type="submit" value="Submit"/>
				</li>
			</ul>
		</form>
		
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
