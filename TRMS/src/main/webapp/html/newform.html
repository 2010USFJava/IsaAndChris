<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="./css/form.css" />
	<title>Forms</title> <!--in sts change link to ./css/form.css -->
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/TRMS/home.change">Home
						<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/TRMS/form.change">Reimbursement Information</a>
					</li>
					<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="/TRMS/form.change" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Reimbursement</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/TRMS/form.change">View All</a>
							<a class="dropdown-item" href="/TRMS/newform.change">New Request</a>
							<a class="dropdown-item" href="#">Update Request</a>
						</div>
					</li>
				</ul>
			</div>
	</nav>
	<div class="page-header">
		<h2>Reimbursement Request Form</h2>
	</div>
	<div class="form-container">
		<form method="POST" action="/TRMS/newform.change" id="form" enctype="mutlipart/form-data">
			<!-- application/json -->
			<ul class="form-style">
				<li>
					<label>Basic Information <span class="required">*</span></label>
					<input type="text" id="field1" name="field1" class="field-divided" placeholder="First" required />
					<input type="text" id="field2" name="field2" class="field-divided" placeholder="Last" required />
				</li>
				<li class="input-group mb-3">
					<label for="inoutGroupSelect01">Event Type <span class="required">*</span></label>
					<select id="inputGroupSelect01" name="field3" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
						<option value="universitycourse" selected="selected">University Course</option>
						<option value="seminar">Seminar</option>
						<option value="certificationpreparationclass">Certification Preparation Class</option>
						<option value="certification">Certification</option>
						<option value="technicaltraining">Technical Training</option>
						<option value="other">Other</option>
					</select>
				</li>
				<li>
					<label>Date of Event <span class="required">*</span></label>
					<input type="datetime-local" id="field4" name="field4" class="field-datetime" required />
				</li>
				<li>
					<label>Event Location<span class="required">*</span></label>
					<input type="text" id="field5" name="field5" class="field-locate" placeholder="Seattle, WA"
						required />
				</li>
				<li>
					<label for="field6">Cost of Event <span class="required">*</span></label>
					<input type="number" id="field6" name="field6" class="field-num" step="none" max="1000"
						placeholder="100.00" required onchange="getAmount();"/>
						<div class="col-auto">
							<span id="cost-info" class="form-text">
								Note: Reimbursement doesn't cover materials needed such as books.
							</span>
						</div>
				</li>
				<li>
					<label>Projected Reimbursement Amount</label>
					<input type="number" class="form-num" name="hidden-text" id="hidden-text" readOnly>
				</li>
				<li>
					<label>Grade Format <span class="required">*</span></label>
					<select id="field7" name="field7" class="field-select" required onchange="displayCheckbox();">
						<option selected>Select Grading Format</option>
						<option value="grade">Grade</option>
						<option value="presentation">Presentation</option>
					</select>
				</li>
				<li>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="field8" class="form-check-input" id="field8-1" value="checkedValue" onclick="getCheckbox();">
							A 
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="field8" class="form-check-input" id="field8-2" value="checkedValue" onclick="getCheckbox();">
							B
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="field8" class="form-check-input" id="field8-3" value="checkedValue" onclick="getCheckbox();">
							C
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="field8" class="form-check-input" id="field8-4" value="checkedValue" onclick="getCheckbox();">
							Default
							<span class="form-text" id="form-check">
								If unknown, select Default
							</span>
						</label>
						
					</div>
				</li>
				<li>
					<label>Description of Event <span class="required">*</span></label>
					<textarea name="field9" id="field9" class="field-textarea"></textarea>
				</li>
				<li>
					<label>Justification of Event<span class="required">*</span></label>
					<textarea name="field10" id="field10" class="field-textarea"></textarea>
				</li>
					<li>
					<p>Optional</p>
						<label  for="file-upload1">Event Related Documents</label> 
						<input type="file" id="file-upload1" name="file-upload1" class="form-control" accept=".pdf, .png,
							.jpeg, .txt, .doc, .jpg, .msg" multiple />
					</li>
					<li>
						<label  for="file-upload2">Approval Documents</label> 
						<input type="file" id="file-upload2" name="file-upload2" class="form-control" accept=".pdf, .png,
							.jpeg, .txt, .doc, .jpg, .msg" multiple />
							<!--  onchange="previewUpload(event)"
							<input type="submit" value="Submit" id="form-submit" class="submit-btn" /> -->
					</li>
				<li>
					<input type="submit" id="submit-btn" class="submit-btn" value="Submit">
				</li>
				
			</ul>
		</form>
		<p id="log"></p>

	</div>

	<script type="text/javascript" src="./js/newform.js"></script>
</body>			<!--in sts change script to ./js/newform.js -->

</html>
