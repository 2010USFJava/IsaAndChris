	<title>Forms</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/TRMS/home.change">Home
						<span class="sr-only">(current)</span>
					</a></li>
				<li class="nav-item"><a class="nav-link" href="/TRMS/form.html">Reimbursement Information</a></li>

				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Reimbursement</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Past Reimbursement Forms</a> <a class="dropdown-item"
							href="#">Request New Reimbursement</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Information About Reimbursements</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="menu-container">
		<header>
			<h1>Reimbursement Dashboard</h1>
		</header>
		<div class="header-bar">
			<select name="forms" class="filer-forms">
				<option value="viewall">
				</option>
				<option value="viewpending">View Pending Forms</option>
				<option value="viewnew">Request New Reimbursemnet</option>
				<option value="viewpast">View Past Forms</option>
			</select>
		</div>
	</div>
	<div class="form-container">
		<form method="POST" action="/TRMS/newform.change" id="form" enctype="mutlipart/form-data" onsubmit="getSubmit()">
			<!-- application/json -->
			<ul class="form-style">
				<li><label>Basic Information <span class="required">*</span></label>
					<input type="text" id="field1" name="field1" class="field-divided" placeholder="First" required />
					<input type="text" id="field2" name="field2" class="field-divided" placeholder="Last" required />
				</li>
				<li><label>Event Type <span class="required">*</span></label>
					<select id="event-select" name="field3" class="field-select" onselect="addTextarea()" required>
						<option value="universitycourse">University Course</option>
						<option value="seminar">Seminar</option>
						<option value="certificationpreparationclass">Certification
							Preparation Class</option>
						<option value="certification">Certification</option>
						<option value="technicaltraining">Technical Training</option>
						<option value="other">Other</option>
					</select></li>
				<li><label>Date of Event <span class="required">*</span></label>
					<input type="datetime-local" id="field4" name="field4" class="field-datetime" required />
				</li>
				<li><label>Event Location<span class="required">*</span></label>
					<input type="text" id="field6" name="field6" class="field-locate" placeholder="Seattle, WA"
						required />
				</li>
				<li><label for="field7">Cost of Event <span class="required">*</span></label>
					<input type="number" id="field7" name="field7" class="field-num" min="1" max="1000"
						placeholder="100.00" required/>
				</li>
				<li><label>Grade Format <span class="required">*</span></label>
					<select id="field8" name="field8" class="field-select" required>
						<option value="grade">Grade</option>
						<option value="presentation">Presentation</option>
					</select>
				</li>
				<li>
					<input type="checkbox" id="grade-pass" class="grade-check" required>
					<label>If Unknown Select Default</label>
					<label for="grade-pass">A</label>
					<label for="grade=pass">B</label>
					<label for="grade-pass">C</label>
					<label for="grade-pass">Default</label>
				</li>
				<li><label>Description of Event <span class="required">*</span></label>
					<textarea name="field9" id="field9" class="field-textarea" required></textarea>
				</li>
				<li><label>Justification of Event<span class="required">*</span></label>
					<textarea name="field10" id="field10" class="field-textarea" required>
				</textarea>
				</li>
				<li>
					<label>Projected Reimbursement Amount</label>
					<input type="number" value="projected" id="pro-amount" class="pro-amount" readOnly>
				</li>
				<li>
					<p>Optional</p>
				</li>
				<li><label for="file-upload1">Event Related Documents</label> <input type="file" id="file-upload1"
						name="file-upload1" class="field-upload" accept=".pdf, .png,
						.jpeg, .txt, .doc, .jpg, .msg" multiple />
				</li>
				<li><label for="file-upload2">Approval Documents</label> <input type="file" id="file-upload2"
						name="file-upload2" class="field-upload" accept=".pdf, .png,
						.jpeg, .txt, .doc, .jpg, .msg" multiple />
					<!--  onchange="previewUpload(event)"
					<input type="submit" value="Submit" id="form-submit" class="submit-btn" /> -->
				</li>
				<li>
				<input type="hidden" name="timestamp" id="timestamp">
				<button type=submit id="form-btn">Submit</button>
				</li>
			</ul>
		</form>
		<p id="log"></p>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./JS/form.js"></script>
</body>

</html>
