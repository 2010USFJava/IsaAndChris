<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="./css/newform.css" />
	<title>Forms</title>
	<!--in sts change link to ./css/form.css -->
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light text-light">
		<a class="navbar-brand" href="/TRMS/home.change">TR</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-light" href="/TRMS/home.change">Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" href="/TRMS/info.change">Information</a>
				</li>
				<li class="nav-item dropdown">
					<button class="btn dropdown-toggle" id="dropdownMenuButton" type="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Reimbursement</button>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/TRMS/form.change">View All</a>
						<a class="dropdown-item" href="/TRMS/newform.change">New Request</a>
						<a class="dropdown-item" href="/TRMS/grade_presentation.change">Update Request</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="page-header">
		<h2>Reimbursement Request Form</h2>
	</div>
	<div class="container">
		<form method="POST" action="/TRMS/newform.change" id="form" enctype="mutlipart/form-data">
			<!-- application/json -->
			<div class="row">
				<div class="col">
					<ul class="list-group">
						<li class="list-group-item">
							<label>Basic Information <span class="required">*</span></label>
							<input type="text" id="field1" name="field1" class="form-control" placeholder="First"
								required />
								<br>
							<input type="text" id="field2" name="field2" class="form-control" placeholder="Last"
								required />
						</li>
						<li class="list-group-item">
							<label for="inoutGroupSelect01">Event Type <span class="required">*</span></label>
							<select id="inputGroupSelect01" name="field3" class="custom-select"
								aria-label=".form-select-sm example" required>
								<option value="universitycourse" selected="selected">University Course</option>
								<option value="seminar">Seminar</option>
								<option value="certificationpreparationclass">Certification Preparation Class</option>
								<option value="certification">Certification</option>
								<option value="technicaltraining">Technical Training</option>
								<option value="other">Other</option>
							</select>
						</li>
						<li class="list-group-item">
							<label>Date of Event <span class="required">*</span></label>
							<input type="datetime-local" id="field4" name="field4" class="form-control" required />
						</li>
						<li class="list-group-item">
							<label>Event Location<span class="required">*</span></label>
							<input type="text" id="field5" name="field5" class="form-control" placeholder="Seattle, WA"
								required />
						</li>
						<li class="list-group-item">
							<label for="field6">Cost of Event <span class="required">*</span></label>
							<input type="number" id="field6" name="field6" class="form-control" step="2" max="1000"
								placeholder="100.00" required onchange="getAmount();" />
							<div class="col-auto">
								<span id="cost-info" class="form-text">
									Note: Reimbursement doesn't cover materials needed such as books.
								</span>
							</div>
						</li>
						<li class="list-group-item">
							<label>Projected Reimbursement Amount</label>
							<input type="number" class="form-control" name="hidden-text" id="hidden-text" readOnly>
						</li>
						<li class="list-group-item">
							<label>Grade Format <span class="required">*</span></label>
							<select id="field7" name="field7" class="custom-select" required
								onchange="displayCheckbox();">
								<option selected>Select an Option</option>
								<option value="grade">Grade</option>
								<option value="presentation">Presentation</option>
							</select>
						</li>
						<li class="list-group-item">
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" name="field8" class="form-check-input" id="field8-1"
										value="checkedValue" onclick="getCheckbox();">
									A
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" name="field8" class="form-check-input" id="field8-2"
										value="checkedValue" onclick="getCheckbox();">
									B
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" name="field8" class="form-check-input" id="field8-3"
										value="checkedValue" onclick="getCheckbox();">
									C
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="checkbox" name="field8" class="form-check-input" id="field8-4"
										value="checkedValue" onclick="getCheckbox();">
									Default
									<span class="form-text" id="form-check">
										If unknown, select Default
									</span>
								</label>

							</div>
						</li>
						<li class="list-group-item">
							<label>Description of Event <span class="required">*</span></label>
							<textarea name="field9" id="field9" class="form-control"></textarea>
						</li>
						<li class="list-group-item">
							<label>Justification of Event<span class="required">*</span></label>
							<textarea name="field10" id="field10" class="form-control"></textarea>
						</li>
						<li class="list-group-item">
							<h4>Optional:</h4>
							<label for="file-upload1">Event Related Documents</label>
							<input type="file" id="file-upload1" name="file-upload1" class="form-control" accept=".msg" multiple />
						</li>
						<li class="list-group-item">
							<label for="file-upload2">Approval Documents</label>
							<input type="file" id="file-upload2" name="file-upload2" class="form-control" accept=".pdf, .png,
							.jpeg, .txt, .doc, .jpg, .msg" multiple />
							<!--  onchange="previewUpload(event)"
							<input type="submit" value="Submit" id="form-submit" class="submit-btn" /> -->
						</li>
						<li class="list-group-item">
						</li>
						
						<li class="list-group-item">
							<input type="submit" id="submit-btn" class="bte btn-outline-dark btn-lg" value="Submit">
						</li>
					
					</ul>
						</div>
	</div>
		</form>
		<p id="log"></p>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/newform.js"></script>
</body>
<!--in sts change script to ./js/newform.js -->

</html>
